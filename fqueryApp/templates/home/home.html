<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"> </script>
        {% load static %}
        <script src="{% static 'js/utilities.js' %}"> </script>
        <script src="{% static 'js/status.js' %}"> </script>
        <script src="{% static 'js/photo.js' %}"> </script>
        <script src="{% static 'js/friend.js' %}"> </script>
        <script src="{% static 'js/comment.js' %}"> </script>
        <script src="{% static 'js/link.js' %}"> </script>

        <title>
            Welcome to fQuery HOME page!    
        </title>
        Welcome to fQuery HOME page!
    </head>
    <body>

        <div id="fb-root"></div>
        <div>
          <fb:login-button
            show-faces="false"
            width="200"
            max-rows="1"
            autologoutlink="true"
            scope="user_status, friends_status
                    user_photos">
          </fb:login-button>
        </div>


        <!-- <div id = "friend_list_div"></div> -->
        <div id = "status_list_length"></div>
        <div id = "photo_list_length"></div>
        <div id = "link_list_length"></div>
        <div id = "status_list_div"></div>
        <div id = "photo_list_div"></div>
        <div id = "link_list_div"></div>

        <script>
	         function save_statuses (status_list) {
		            $.post(
  				            "{% url 'fqueryApp:save_statuses' %}",
              				JSON.stringify(status_list),
              				function(server_response) {
              				log(server_response);
            			   	}
		            );
            }

            function save_links (list) {
                $.post(
                        "{% url 'fqueryApp:save_links' %}",
                        JSON.stringify(list),
                        function(server_response) {
                        log(server_response);
                        }
                );
            }


            window.fbAsyncInit = function() {
                FB.init({
                  appId      : '{{ FACEBOOK_APP_ID }}',
                  status     : true,
                  xfbml      : true
                });
          

                FB.Event.subscribe('auth.authResponseChange', function(response) {
                    if (response.status === 'connected') {
                      console.log("Logged in!");
                      testAPI();

                    } else {
                      window.location = "{% url 'fqueryApp:render_login' %}";
                      console.log("Not loggedin");
                    }
                  });
            };

          (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/all.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));


          function testAPI(){
              console.log('Welcome!  Fetching your information.... ');
              FB.api('/me', function(response) {
                console.log('Good to see you, ' + response.name + '.');
                window.my_id = response.id;
                window.my_name = response.name;
                console.log('ID: ', response.id);
              })
              // get_friend_list();
              get_statuses();
              get_pictures();
              get_links();
          }
        </script>
    
    </body>
</html>
